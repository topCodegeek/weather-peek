<!DOCTYPE html>
<html lang="en">
<head>

  <title>WeatherPeek: The Weather App</title>

  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Check weather by city.">
  <meta name="keywords" content="weatherpeek, weather app, sanchit meshram, ishaan topkar">
  <meta name="author" content="Sanchit Meshram, Ishaan Topkar">
  
  <!-- Links and imports -->

<body>
  <div class="container">
    <img src="/static/images/sky.jpg" alt="Weather Icon" width="50" height="50" style="border-radius: 50%">
    <h1>WeatherPeek</h1>
    <p>Type your city name to check the current weather instantly!</p>
    <form id="weatherForm">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button type="submit" onclick="getWeather()">Check Weather</button>
    </form>
    <div id="weatherResult"></div>
  </div>
  <script src="/static/scripts.js"></script>
