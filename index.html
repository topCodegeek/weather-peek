<!DOCTYPE html>
<html lang="en">
<head>

  <title>WeatherPeek: The Weather App</title>

  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Check weather by city.">
  <meta name="keywords" content="weatherpeek, weather app, sanchit meshram, ishaan topkar">
  <meta name="author" content="Sanchit Meshram, Ishaan Topkar">
  
  <!-- Links and imports -->
  <link rel="stylesheet" href="static/styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Google site verification -->
  <meta name="google-site-verification" content="Sr6Pg4qY5IgiChOd4s5OAopZfRYEPnjFykw0dPiu5Dk" />

</head>
<body>
  <div class="container">
    <img src="/static/images/sky.jpg" alt="Weather Icon" width="50" height="50" style="border-radius: 50%">
    <h1>WeatherPeek</h1>
    <p>
      Search for the current weather at any place.<br>
      Get the corrosponding AQI.<br> Or read a fact about that weather.
    </p>
    <form id="weatherForm">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button type="submit">Check Weather</button>
    </form>
    <div id="weatherResult"></div>

    <div id="extraControls" class="hidden">
      <div class="toggle-buttons">
        <button id="btnAQI" class="active">AQI</button>
        <button id="btnFacts">Chem Facts</button>
      </div>

      <div id="extraContent" style="margin-top:1rem;"></div>
    </div>
  </div>
  <script src="/static/scripts.js"></script>
  <footer style="margin-top: 30px; font-size: 14px; color: gray;">
    <p>Developers: Sanchit Meshram, Ishaan Topkar, 
      Sarthak Shrawge and Shreyash Rathod</p> 
    <p>WeatherPeek Â© 2025</p>
  </footer>
</body>
</html>
